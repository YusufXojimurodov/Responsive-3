<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="header-nav">
                <h1 class="header-text">Where in the world?</h1>

                <div class="header__button">
                    <button onclick="light()" class="light__button">Light</button>
                    <button onclick="dark()" class="Dark__button">Dark</button>
                  </div>
            </nav>

            
        </div>
    </header>

    <main>
        <section class="section1">
            <input class="input" type="text" placeholder="Search for a country…">
        </section>

        <section class="section-2">
            <div class="card-father">
                <div class="flag-div">
                    <img src="germany.png" alt="">
                    <p class="flag-text">Germany</p>
                </div>

                <div class="flag-div">
                    <img src="amerika.png" alt="">
                    <p class="flag-text">United States of America</p>
                </div>

                <div class="flag-div">
                    <img src="brazil.png" alt="">
                    <p class="flag-text">Brazil</p>
                </div>

                <div class="flag-div">
                    <img src="fransiya.png" alt="">
                    <p class="flag-text">Iceland</p>
                </div>

            </div>
        </section>

        <section class="sec3">
            <div class="card-father">
                <div class="flag-div">
                    <img src="afgoniston.png" alt="">
                    <p class="flag-text">Afghanistan</p>
                </div>
    
                <div class="flag-div">
                    <img src="asland.png" alt="">
                    <p class="flag-text">Åland Islands</p>
                </div>
    
                <div class="flag-div">
                    <img src="albania.png" alt="">
                    <p class="flag-text">Albania</p>
                </div>
    
                <div class="flag-div">
                    <img src="algaria.png" alt="">
                    <p class="flag-text">Algeria</p>
                </div>
    
            </div>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
